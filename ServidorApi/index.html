<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Contable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://www.laguiainmobiliaria.com.mx/wp-content/uploads/2015/05/ahorro_marranito.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: opacity 0.3s ease-in-out;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 0 black;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-container button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-container button:hover {
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .visible {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sistema Contable</h1>

    <!-- Botones para alternar entre formularios -->
    <div class="btn-container">
        <button class="btn btn-primary" onclick="showForm('register')">Registro de Usuario</button>
        <button class="btn btn-success" onclick="showForm('login')">Iniciar Sesión</button>
    </div>

    <!-- Formulario de Inicio de Sesión (visible por defecto) -->
    <div class="form-container visible" id="loginForm">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" required>
            </div>
            <div class="form-group">
                <label for="passwordusuario">Contraseña</label>
                <input type="password" id="passwordusuario" required>
            </div>
            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Formulario de Registro de Usuario (oculto por defecto) -->
    <div class="form-container hidden" id="registerForm">
        <h2 class="text-center">Registro de Usuario</h2>
        <form id="formUsuario">
            <div class="form-group">
                <label for="nombresUsuario">Nombres</label>
                <input type="text" id="nombresUsuario" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="ubicacionUsuario">Ubicación</label>
                <input type="text" id="ubicacionUsuario" required>
            </div>
            <div class="form-group">
                <label for="metaAhorroUsuario">Meta de Ahorro</label>
                <input type="number" id="metaAhorroUsuario" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>

<script>
    function showForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (formType === 'register') {
            loginForm.classList.remove('visible');
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            registerForm.classList.add('visible');
        } else if (formType === 'login') {
            registerForm.classList.remove('visible');
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('visible');
        }
    }

    // Mostrar el formulario de inicio de sesión por defecto
    document.addEventListener('DOMContentLoaded', () => {
        showForm('login');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="./controladorusuario.js" type="module"></script> -->
</body>
</html>
